<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
</head>
<body>
    <h1>File Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <label for="conversion_type">Select Conversion Type:</label><br>
        <select id="conversion_type" name="conversion_type">
            <option value="pdf_to_word">PDF to Word</option>
            <option value="word_to_pdf">Word to PDF</option>
            <option value="image_to_pdf">Image to PDF</option>
            <option value="pdf_to_image">PDF to Image</option>
        </select><br><br>

        <label for="input_zip">Select Input ZIP File:</label><br>
        <input type="file" id="input_zip" name="input_zip" accept=".zip"><br><br>

        <label for="output_folder">Select Output Folder:</label><br>
        <input type="text" id="output_folder" name="output_folder" placeholder="/path/to/output/folder"><br><br>

        <input type="submit" value="Convert">
    </form>
</body>
</html>
